<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Telecall - Cadastro</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/cadastro.css">
    <link rel="stylesheet" href="./src/css/responsivo-cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <h1>Criar uma Conta</h1>
  
      <div id="msgError"></div>
      <div id="msgSuccess"></div>
  
    </header>
  
    <div class="container">
      <div class="column1">
        <form class="form">
          <div class="form-control">
            <label for="fullname">Nome Completo</label>
            <input type="text" id="fullname" required>
            <small id="validationfullname"></small>
          </div>
  
          <div class="form-control">
            <label for="maternalname">Nome Materno</label>
            <input type="text" id="maternalname" required>
            <small id="validationmaternalname"></small>
          </div>
  
          <div class="form-control">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
            <small id="validationcpf"></small>
          </div>
  
          <div class="form-control">
            <label for="birthday">Data de Nascimento</label>
            <input type="text" id="birthday" required>
            <small id="validationbirthday"></small>
          </div>
  
          <div class="form-control">
            <label for="phone">Telefone Cell. ou Fixo*</label>
            <input type="tel" id="phone" required>
            <small id="validationphone"></small>
          </div>
  
          <div class="form-control">
            <label for="address">Endereço*</label>
            <input type="text" id="address" required>
            <small id="validationaddress"></small>
          </div>
      </div>
  
        <div class="column2">
          <p>Sexo</p>
          <div class="form-control-genero">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" required/>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" required/>
            <label for="outro">Outro</label>
            <input type="radio" name="genero" id="outro" required/>
            <small id="validationgenero"></small>
          </div>  
  
          <div class="form-control">
            <label for="email">Email*</label>
            <input type="email" id="email" required>
            <small id="validationemail"></small>
          </div>
  
          <div class="form-control">
            <label for="username">Login*</label>
            <input type="text" id="username" required>
            <small id="validationusername"></small>
          </div>
  
          <div class="form-control">
            <label for="password">Senha*</label>
            <input type="password" id="password" required>
            <i id="seepassword" class="fa-solid fa-eye"></i>
            <small id="validationpassword"></small>
          </div>
  
          <div class="form-control">
            <label for="password-confirmation">Confirmação de Senha*</label>
            <input type="password" id="password-confirmation" required>
            <i id="seepasswordconfirm" class="fa-solid fa-eye"></i>
            <small id="validationconfirmpassword"></small>
          </div>
        </div>
  
        <button class="btn-enviar" onclick='cadastrar()'>Cadastrar</button>
      </form>
    </div>
    <div class="register">
      <h2>Já tem uma conta?<a href="./login.html">Entre aqui.</a></h2>
      <a href="index.html"><img src="./src/images/logo-telecall.png" alt="Logo telecall"></a>
    </div>
  
    <script src="./src/js/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
       $('#cpf').mask('000.000.000-00');
       $('#birthday').mask('00/00/0000');
       $('#phone').mask('(+55) 00 0000-00000');
    </script>
  </body>
</html>
